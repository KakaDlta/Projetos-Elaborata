<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="celular">
        <div class="tela">
            <label for="" id="Display">0</label>
        </div>
        <div class="botoes">
            <button class="special" onclick="DeletarDisplay()">AC</button>
            <button class="special" >±</button>
            <button class="special">%</button>
            <button class="laranja" onclick="AdicionarDisplay('/')">/</button>
            <button class="nums" onclick="AdicionarDisplay('7')">7</button>
            <button class="nums" onclick="AdicionarDisplay('8')">8</button>
            <button class="nums" onclick="AdicionarDisplay('9')">9</button>
            <button class="laranja" onclick="AdicionarDisplay('*')">x</button>
            <button class="nums" onclick="AdicionarDisplay('4')">4</button>
            <button class="nums" onclick="AdicionarDisplay('5')">5</button>
            <button class="nums" onclick="AdicionarDisplay('6')">6</button>
            <button class="laranja" onclick="AdicionarDisplay('-')">-</button>
            <button class="nums" onclick="AdicionarDisplay('1')">1</button>
            <button class="nums" onclick="AdicionarDisplay('2')">2</button>
            <button class="nums" onclick="AdicionarDisplay('3')">3</button>
            <button class="laranja" onclick="AdicionarDisplay('+')">+</button>
            <button id="zero" class="nums" onclick="AdicionarDisplay('0')">0</button>
            <button class="nums" onclick="AdicionarDisplay(',')">,</button>
            <button class="laranja" onclick="Somar()">=</button>
        </div>
        <div class="border1">
            <div class="border2">

            </div>
        </div>
        
    </div>
    <p>ASS: Kauê :&#41;</p>


    <script src="app.js"></script>
</body>
</html>
